           <script type="text/javascript">
           function myMap() {
               var mapOptions = {
                   center: new google.maps.LatLng(32.84, -96.78),
                   zoom: 10,
                   mapTypeId: google.maps.MapTypeId.ROADMAP
               }
               var map = new google.maps.Map(document.getElementById("map"),
                   mapOptions);
           }
           </script>
